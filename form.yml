  - custom_memory_per_node
  - custom_num_cores
  - bc_num_hours
  - custom_time
  - custom_desktop
  - matlab_version
  - rstudio_version
  - r_version
  - rlibs
  - custom_email_address
  - bc_email_on_started
  - custom_reservation
  - bc_account
