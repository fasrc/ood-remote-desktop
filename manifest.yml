role: batch_connect
description: |
  This form will launch an interactive desktop session on a compute node in the as a container on any partition.

  You can select the amount of RAM (in GB), number of cores, and Timelimit (in hrs).

  Upon request you can receive email notification when the job starts. You must specify your email address.

  Please note that it would not be possible to run singularity inside this application. If you need to run singularity please select the regular non containerized remote desktop application.

